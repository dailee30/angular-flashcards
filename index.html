<!DOCTYPE html>
<html lang="en" ng-app="flash">
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-controller="DeckController">
  <section ng-controller="StudyController">
    <div ng-if="cards.length" class="card">
      <p ng-if="front" class="front">{{ cards[current].front }}</p>
      <p ng-if="!front" class="back">{{ cards[current].back }}</p>
    </div>
    <p ng-if="!cards.length">
      All gone - Great Job!
    </p>
    <div class="buttons">
      <span ng-if="cards.length">
        <button ng-click="back()">back</button>
        <button ng-click="next()">next</button>
        <button ng-click="gotIt()">got it</button>
      </span>
      <button ng-click="resetDeck()">reset</button>
    </div>
  </section>
  <div class="wrapper">
    <section ng-controller="CardController">
      <label for="front">Front</label>
      <textarea name="front" ng-model="front"></textarea>
      <label for="back">Back</label>
      <textarea name="Back" ng-model="back"></textarea>
      <div class="buttons">
        <button ng-click="addCard()" name="button">add</button>
      </div>{{currentCards}}
    </section>
  </div>

  <script src="./app.js"></script>
  </body>
</html>
